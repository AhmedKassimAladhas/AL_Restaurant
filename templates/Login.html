<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="header">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>[[${title}]]</title>
<link href="/resources/css/bootstrapD.min.css" rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/resources/js/bootstrap.min.js"></script>

<script>
	// Example starter JavaScript for disabling form submissions if there are invalid fields
	(function() {
		'use strict';
		window.addEventListener('load', function() {
			// Fetch all the forms we want to apply custom Bootstrap validation styles to
			var forms = document.getElementsByClassName('needs-validation');
			// Loop over them and prevent submission
			var validation = Array.prototype.filter.call(forms, function(form) {
				form.addEventListener('submit', function(event) {
					if (form.checkValidity() === false) {
						event.preventDefault();
						event.stopPropagation();
					}
					form.classList.add('was-validated');
				}, false);
			});
		}, false);
	})();
	$(document).ready(
			function() {
				$("#Search").on(
						"keyup",
						function() {
							var value = $(this).val().toLowerCase();
							$("#mTable tr").filter(
									function() {
										$(this).toggle(
												$(this).text().toLowerCase()
														.indexOf(value) > -1)
									});
						});
			});
</script>

</head>
<body background="/resources/images/Untitled-1.png">

	<div align="center" style="margin-top: 200px;">
	<div class="alert alert-dismissible alert-danger" id="alertSuccess"
			th:if="${error}" style="width: 400px; margin-top: 0 auto; height: 55px; text-align: center;">
			[[${error}]]
	</div>
	<div class="alert alert-dismissible alert-success" id="alertSuccess"
			th:if="${massage}" style="width: 300px; margin-top: 0 auto; height: 55px; text-align: center;">
			[[${massage}]]
	</div>
	
	<form th:action="@{/dologin}" method="POST" style="width: 300px;"
		  class="needs-validation" novalidate>
		<div class="form-group mb-3">
			<input class="form-control" type="text" name="username" 
				placeholder="إسم المستخدم" required/>
			<div class="invalid-feedback" style="font-weight: bold;">يجب ادخال اسم مستخدم</div>
		</div>
		<div class="form-group mb-3">
			<input class="form-control" type="password" placeholder="كلمة المرور"
				 name="password" required/>
			<div class="invalid-feedback" style="font-weight: bold;">يجب ادخال كلمة المرور</div>
		</div>
		<div class="d-grid gap-2">
			<button type="submit" class="btn btn-lg text-white"  style="background-color: black;">تسجيل دخول</button>
		
		</div>
	</form>	
	</div>
</body>
</html>
