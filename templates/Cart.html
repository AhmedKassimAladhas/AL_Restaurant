<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>[[${title}]]</title>
<link href="/resources/css/bootstrap.min.css" rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/resources/js/bootstrap.min.js"></script>

</head>
<body>

	<div th:fragment="cart" 
		class="bg-primary container-fluid mb-3 border border-secondary border-2 float-end overflow-auto"
		style="max-width: 30%; height: 700px; ">

		<h2 class="card-header" align="center">فاتورة رقم : [[${billNum}]]</h2>
		<br>
		<div class="container-fluid overflow-auto">
			<div class="card-group">

				<th:block th:each="line : ${allLine}">
					<div class="col-sm-3">
						<div class="card bg-light mb-3" style="color: black;">
							<button type="button" class="btn-close" data-bs-toggle="modal"
								data-bs-target="#deleteLineModel" th:data-bs-id="*{line.lin_id}"
								th:data-bs-name="*{line.men_id.men_name}" style="align-self: center;"></button>
							<img th:src="*{'data:image/jpeg;base64,'+{line.men_id.image}}"
								style="width: 100%; height: 50px" alt="" />
							<div align="center" style="font-size: 10px;">[[${line.men_id.men_name}]]</div>
							<div align="center" style="font-size: 15px;">[[${line.lin_count}]]</div>
						</div>
					</div>

				</th:block>

			</div>

		</div>
		<div class="card-body" align="center">
			جنية [[${totalSale}]]
		</div>
		<div class="card-footer text-muted" align="center">
			<div class="bg clearfix">
				<button type="submit" class="btn btn-dark btn-sm float-start"
					style="width: 5rem;" data-bs-toggle="modal"
					data-bs-target="#takeAwayModel"
					th:data-bs-id="*{billId}"
					th:data-bs-btN="*{billNum}"
					th:data-bs-type="TakeAway"
					th:data-bs-buy="*{totalBuy}"
					th:data-bs-sale="*{totalSale}">تيك اوي</button>
				<button type="submit" class="btn btn-dark btn-sm "
					style="width: 5rem;" data-bs-toggle="modal"
					data-bs-target="#DeleveryModel"
					th:data-bs-id="*{billId}"
					th:data-bs-bnum="*{billNum}"
					th:data-bs-type="Delevery"
					th:data-bs-buy="*{totalBuy}"
					th:data-bs-sale="*{totalSale}"
					th:data-bs-deliv="wait"
					th:data-bs-costDeliv="*{deliveryOther}">دليفري</button>
				<button type="submit" class="btn btn-dark btn-sm float-end"
					style="width: 5rem;" data-bs-toggle="modal"
					data-bs-target="#receptionModel"
					th:data-bs-id="*{billId}"
					th:data-bs-bnum="*{billNum}"
					th:data-bs-type="Reception">صالة</button>
			</div>
		</div>
	</div>


</body>
</html>
